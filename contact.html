<!DOCTYPE html>
<html>

  <body>
    <header id="bannerheader">
      <div class="flex-container">

            <a href="portfolio.html"> Portfolio </a>

    <div id="mainContainer" class="container">
        <section class="mainSection">
            <h1> Contact </h1>
            <form id="contactForm">
                <ul>
                    <li> 
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name goes here" required="required"></input>
                    </li>
                    <li> 
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email goes here" required="required"></input>
                    </li>
                    <li> 
                        <label for="message">Message</label>
                        <input type="text" name="name" id="message" placeholder="Message goes here" required="required"></input>
                    </li>
        
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
    </div>

    <footer>
      <div class="container">
